<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css-bai2-buoi3.css">
    <title>Bai2-Buoi2</title>
</head>

<body>
    <form action="">
        <div class="p50">
            <label for="email">Email</label><br>
            <input type="text" id="email">
        </div>
        <div class="p50">
            <label for="password">Password</label><br>
            <input type="password" id="password">
        </div>
        <div class="p100">
            <label for="address1">Address </label><br>
            <input type="text" id="address1" placeholder="1234 Main St">
        </div>
        <div class="p100">
            <label for="address2">Address 2</label><br>
            <input type="text" id="address2" placeholder="Appartment, Studio or Floor">
        </div>
        <div class="p50">
            <label for="city">City</label><br>
            <input type="text" id="city">
        </div>
        <div class="p25">
            <label for="state">State</label><br>
            <select id="state">
                <option>Choose...</option>
                <option>Đà Lạt</option>
                <option>TP Hồ Chí Minh</option>
                <option>Hà Nội</option>
            </select>
        </div>
        <div class="p25">
            <label for="zip">Zip</label><br>
            <input type="text" id="zip">
        </div>
        <div class="p100">
            <input type="checkbox" id="checkbox">
            <label for="checkbox">Check me out</label>
        </div>
        <button>Sign in</button>
    </form>



</body></html>
